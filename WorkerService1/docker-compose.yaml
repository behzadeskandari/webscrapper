version: "3.9"

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mongo
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - MongoDB__ConnectionString=mongodb://myuser:mypassword@mongo:27017/scraper?authSource=admin&authMechanism=SCRAM-SHA-1
      - MongoDB__Database=scraper
      # - MONGO_INITDB_ROOT_USERNAME=myuser
      # - MONGO_INITDB_ROOT_PASSWORD=mypassword
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  mongo:
    image: mongo:7.0
    command: ["--logpath=/var/log/mongodb/mongod.log", "--logappend", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-logs:/var/log/mongodb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - MONGO_INITDB_DATABASE=scraper
      - MONGO_INITDB_ROOT_USERNAME=myuser
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-new
    restart: always
    ports:
      - "5680:5678"
      - "5679:5679"
    environment:
      - N8N_HOST=0.0.0.0  # Listen on all interfaces
      - N8N_PORT=5678    # Internal port (mapped to 5680 on host)
      - N8N_PROTOCOL=http  # Use http unless SSL is configured
      - WEBHOOK_URL=http://74.162.35.209:5680/  # Adjust based on your public IP
      - DB_TYPE=mongodb
      - DB_MONGODB_CONNECTION_URL=mongodb://myuser:mypassword@mongo:27017/scraper?authSource=admin
    depends_on:
      - mongo
    networks:
      - app-network
networks:
  app-network:
    driver: bridge   # Let compose manage the network

volumes:
  mongo-data:        # Let compose manage the volume
