services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - DOTNET_ENVIRONMENT=Production
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  rabbitmq:
    image: rabbitmq:3-management-alpine
    platform: linux/amd64
    ports:
      - "5672:5672"
      - "15672:15672"
  mongodb:
    image: mongo:8.0
    platform: linux/amd64
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/PropertyScraperDb
volumes:
  mongodb_data: