version: "3.9"

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mongo
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__Database=scraper
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  mongo:
    image: mongo:7.0
    user: mongodb:mongodb
    command: ["--logpath=/var/log/mongodb/mongod.log", "--logappend"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-logs:/var/log/mongodb
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - MONGO_INITDB_DATABASE=scraper

networks:
  app-network:
    driver: bridge   # Let compose manage the network

volumes:
  mongo-data:        # Let compose manage the volume
