services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mongo
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__Database=scraper
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 2g  # Increase to 2GB
        reservations:
          memory: 1g
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
networks:
  app-network:
    external: true
    name: workerservice1_app-network
volumes:
  mongo-data: